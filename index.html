<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>ui-vue-primary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <style>
  </style>
</head>
<body>
<div id="app">
  <g-tabs :selected.sync="selectedTab">
    <g-tabs-head>
      <template slot="actions">
        <button>tabs 按钮</button>
      </template>
      <g-tabs-item name="vue">
        <g-icon name="settings"></g-icon>
        vue
      </g-tabs-item>
      <g-tabs-item name="react" disabled>react</g-tabs-item>
      <g-tabs-item name="angular">angular</g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="vue">vue文档</g-tabs-pane>
      <g-tabs-pane name="react">react文档</g-tabs-pane>
      <g-tabs-pane name="angular">angular文档</g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_2146072_1zleacjbviu.js"></script>-->
</body>
</html>
